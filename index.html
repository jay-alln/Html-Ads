<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ads Banner</title>
    <!-- fonawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
    <!-- Custom css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="row">
            <div class="left">
                <div class="logo">
                    <a href="#">Logo</a>
                </div>
                <div class="titleBox">
                    <div class="title">
                        <h3 class="titleOne">Exclusive</h3>
                        <h3 class="titleTwo">HEAD PHONE</h3>
                    </div>
                </div>
                <div class="details">
                    <h4 class="price">
                        50.5$
                    </h4>
                    <a href="#" class="btn"><span><i class="fas fa-shopping-basket"></i></span>Buy Now</a>
                </div>
            </div>
            <div class="right">
                <img src="img/Img.png" alt="">
            </div>
        </div>
        <ul class="social">
            <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
            <li><a href="#"><i class="fab fa-instagram"></i></a></li>
            <li><a href="#"><i class="fab fa-twitter"></i></a></li>
            <li><a href="#"><i class="fab fa-youtube"></i></a></li>
        </ul>
        <img src="img/shape.png" alt="" class="shape shapeOne">
        <img src="img/shape.png" alt="" class="shape shapeTwo">
    </div>
</body>
</html>
